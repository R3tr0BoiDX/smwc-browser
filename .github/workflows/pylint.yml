name: Pylint

on: [push, pull_request]

jobs:
    pylint:
        name: Run pylint
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3

        - name: Set up Python
            uses: actions/setup-python@v4
            with:
                python-version: '3.10'

        - name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install pylint

        - name: Run Pylint
            run: |
                pylint source/
