name: Pylint

on: [push, pull_request]

jobs:
    pylint:
        name: Run pylint
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: '3.10' 
        - run: |
            python -m pip install --upgrade pip
            pip install pylint
            pylint source/
