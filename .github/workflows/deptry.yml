name: deptry

on: [push, pull_request]

jobs:
    pylint:
        name: deptry
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: '3.10' 
        - run: |
            python -m pip install --upgrade pip
            pip install deptry
            deptry -v source/
