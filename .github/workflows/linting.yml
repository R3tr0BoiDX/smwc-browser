name: Linting

on: [push, pull_request]

jobs:
    pylint:
        name: Pylint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - run: |
                  python -m pip install --upgrade pip
                  pip install pylint
                  pylint --max-line-length 120 source/
    flake8:
        name: flake8
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - run: |
                  python -m pip install --upgrade pip
                  pip install flake8
                  flake8 --max-line-length 120 source/
    mypy:
        name: Mypy
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - run: |
                  python -m pip install --upgrade pip
                  pip install mypy
                  deptry -v source/
    deptry:
        name: deptry
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - run: |
                  python -m pip install --upgrade pip
                  pip install deptry
                  deptry -v source/
